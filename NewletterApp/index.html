<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="button" onclick="toggleNewsLetter()">Click to open</a>
   
    <div class="hidden" id="newsletter">
        <h2>Join our Exclusive NewsLetter</h2>
        <p>Follow my other courses Aswell from my Instructor profile</p>
        <div class="box">
            <input type="email" placeholder="Enter email" id="email">
        </div>
        <div class="box">
            <button type="submit">Sign up</button>
        </div>
        <a class="close" onclick="toggleNewsLetter()">
            <i class="fa fa-times fa-2x" aria-hidden="true"> </i>
       </a>
    </div>
   

   <script src="script.js"></script>
</body>
</html>
